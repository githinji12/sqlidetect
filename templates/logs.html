{% extends 'layout.html' %}
{% block content %}
<h2>Scan Logs</h2>
<table class="table table-bordered">
    <thead class="table-dark"><tr><th>ID</th><th>URL</th><th>Method</th><th>Result</th><th>Time</th></tr></thead>
    <tbody>
    {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td><td>{{ log[1] }}</td><td>{{ log[2] }}</td><td>{{ log[4] }}</td><td>{{ log[5] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
