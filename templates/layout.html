<!DOCTYPE html>
<html>
<head>
    <title>{{ title or 'SQLiDetect' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body class="{{ 'bg-dark text-light' if session.get('theme') == 'dark' else '' }}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SQLiDetect</a>
            <div class="d-flex">
                <a href="/toggle-theme" class="btn btn-secondary me-2">Toggle Theme</a>
                {% if session.get('logged_in') %}
                    <a href="/logs" class="btn btn-outline-primary me-2">Logs</a>
                    <a href="/admin" class="btn btn-outline-warning me-2">Admin</a>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-success">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
